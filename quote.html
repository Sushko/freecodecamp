<!DOCTYPE html>
<html>
<head>

  <!-- Include google font -->
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Delius+Swash+Caps" rel="stylesheet">
	<!-- Include bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>

  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="css/font-awesome.css"/>

  <!-- Include JQuery -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
  <!-- Include bootstrap JavaScript -->
  <script src="js/bootstrap-3.3.7.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){

    $("#quote_box").fadeIn(600);
  
  });
  $( function() {
    $( "#quote_box" ).draggable();
  });
  </script>
  <style>
    body {
      position: relative;
      /*padding-top: 60px;*/
      background-image: url('http://eskipaper.com/images/background-patterns-11.jpg');opacity:0.9;
    }

    #panel {
      padding: 100px 0 0 0;
    }

    .bodyContent{
      border-style: solid;
      border-color: #636c72;
      border-radius: 2vmin;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;
    }

    .bg-pale-info{
      background-color: #f0e6d2;
      display: none;
    }

    .noselect {
      -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
         -khtml-user-select: none; /* Konqueror HTML */
           -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                      supported by Chrome and Opera */
    }
    .quote_box {
      display:none;
    }
    .quote {
      font-family: 'Karla';
    }
    .author {
      font-family: 'Delius Swash Caps';
    }

  </style>
</head>
<body class="noselect" data-spy="scroll" data-target="#navbar" >
  <div class="container-fluid">

        <!-- About -->
    <section id="panel">
      <div class="container">
        <div id = "quote_box" class="bodyContent bg-pale-info">
          <div class="row">
            <div class="col-xs-1">
              <i class="fa fa-quote-left" aria-hidden="true"></i>
            </div>
            <div class="col-xs-10">
              <p class="quote lead">A software engineer is a person who applies the principles of software engineering to the design, development, maintenance, testing, and evaluation of the software that make computers or other devices containing software work. </p>
              <p class="author lead">Author</p>
              <!-- https://s33.postimg.org/wnit8d29b/portfolio.png -->
              <!-- <img draggable="false" src ="img/portfolio.png" alt="My profile image" title="Profile image" class="profilePic center-block"> -->
            </div>
            <div class="col-xs-1">
              <i class="fa fa-quote-right" aria-hidden="true"></i>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-md-4">
              <button class="btn btn-info pull-left"><i class="fa fa-2x fa-twitter" aria-hidden="true"></i></button>
            </div>
            <div class="col-xs-0 col-md-4">
            </div>
            <div class="col-xs-6 col-md-4">
              <button class="btn btn-danger pull-right"><i class="fa fa-2x fa-forward" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
